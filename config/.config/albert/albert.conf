[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Ctrl+Space
showTray=true
terminal=gnome-terminal --

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, image/*, text/markdown
fuzzy=true
indexhidden=false
paths=/home/max
scan_interval=15

[org.albert.extension.firefoxbookmarks]
enabled=false
firefoxPath=/usr/bin/firefox
profile=Profile1
profilesIniPath=/home/max/.mozilla/firefox/profiles.ini

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=ip, tailscale, wikipedia, timer

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(501 289)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=8
showCentered=true
theme=Numix Rounded
windowPosition=@Point(608 283)
