- name: Flatpak Installs
  become: true
  tags: 
    - apps
    - flatpak
  flatpak:
    name: "{{item}}"
  with_items:
    - "com.discordapp.Discord"
    - "com.spotify.Client"
    - "com.brave.Browser"
    - "org.signal.Signal"
    - "com.jgraph.drawio.desktop"
    - "org.kicad.KiCad"
    - "org.inkscape.Inkscape"

