---

# ----------------------
# nala installs
# ----------------------
- name: Install debian apps through nala
  become: yes
  shell: "nala install {{item}}"
  with_items:
      - tcpdump
      - tmux
      - ffmpeg
      - htop
      - stow
      - neofetch
      - vim
      - whois
      - gnome-tweaks
      - gnome-sushi
      - dconf-editor
      - build-essential
      - cmake
      - libcap-dev
      - arping
      - net-tools
      - x11-utils
      - build-essential
      - libssl-dev
      - virtualbox
      - valgrind
      - gdbserver
  tags: apps

# ----------------------
# install deb-get
# ----------------------
- name: Install deb-get
  shell: "curl -sL https://raw.githubusercontent.com/wimpysworld/deb-get/main/deb-get | sudo -E bash -s install deb-get"
  tags: apps

# ----------------------
# deb-get installs
# ----------------------
- name: Install Apps available through deb-get
  shell: "deb-get install {{item}}"
  with_items:
    - "discord"
    - "brave-browser"
    - "code"
    - "codium"
    - "docker-ce"
    - "draw.io"
    - "pandoc"
    - "rpi-imager"
    - "signal-desktop"
    - "tailscale"
    # - "insomnia"
    # - "obs-studio"
    # - "portmaster"
    # - "virtualbox-6.1"
  tags: apps


